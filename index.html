<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Lucas Apollo</title>

    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" 
    />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Roboto+Mono&display=swap');
    </style>
    
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/acordeon.css">
    <link rel="stylesheet" href="./assets/css/languages.css">
    <link rel="stylesheet" href="./assets/css/skills.css">


</head>
<body>

    <main class="main">
        <header class="header">
            <img src="./assets/img/profile-photo.jpeg" alt="Foto de Perfil" class="photo" id="profile.photo">
    
            <h1 class="title">
                Olá, <br>
                eu sou <span id="profile.name">Loading...</span>
            </h1>
    
            <div class="information">
                
                <p class="job" id="profile.job">Loading...</p>
                <p class="location" id="profile.location">Loading...</p>
                <p class="phone">
                    <a href="Loading..." id="profile.phone">Loading...</a>
                </p>
                <p class="email">
                    <a href="mailto:Loading...@gmail.com" id="profile.email">Loading...@gmail.com</a> 
                </p>
            </div>        
        </header>

        <section class="acordeon">

            <button class="trigger" type="button">
                Skills
            </button>

            <div class="content">

                <div class="skills">

                    <section class="hard">
                        <h3>Hard Skills</h3>
                        <ul id="profile.skills.hardskills"></ul>
                    </section>

                    <section class="soft">
                        <h3>Soft Skills</h3>
                        <ul id="profile.skills.softskills"></ul>
                    </section>

                </div>
                              
            </div>

        </section>

        <section class="acordeon">

            <button class="trigger" type="button">
                Languages
            </button>

            <div class="content">
                <ul class="languages">
                    <li>Português (BR)</li>
                    <li>English</li>
                </ul>                
            </div>

        </section>

        <section class="acordeon">

            <button class="trigger" type="button">
                Certifications
            </button>

            <div class="content">
                <ul class="education">
                    
                </ul>                
            </div>

        </section>

        <section class="acordeon">

            <button class="trigger" type="button">
                Projects
            </button>

            <div class="content">
                               
            </div>

        </section>



    </main>

    <script src="./assets/js/acordeon.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>


    
</body>
</html>
